<include file="Common:header"/>
<div id="wrapper">
    <include file="Common:nav"/>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <include file="Basic:button"/>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <form class="form-horizontal" id="singcms-form">
                        <div class="form-group">
                            <label for="inputname" class="col-sm-2 control-label">站点标题:</label>
                            <div class="col-sm-5">
                                <input type="text" name="title" class="form-control" id="inputname" placeholder="请填写站点标题" value="{$webCache.title}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">站点关键词:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="请填写站点关键词" value="{$webCache.keywords}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">站点描述:</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" rows="3" name="description">{$webCache.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">是否自动备份数据库</label>
                            <div class="col-sm-5">
                                <input type="radio" value="1" name="dumpmysql" id="optionsRadiosInline1" <if condition="$webCache['dumpmysql'] eq 1">checked="checked"</if>>是
                                <input type="radio" value="0" name="dumpmysql" id="optionsRadiosInline2" <if condition="$webCache['dumpmysql'] neq 1">checked="checked"</if>>否
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">是否自动生成首页缓存</label>
                            <div class="col-sm-5">
                                <input type="radio" value="1" name="cacheindex" id="optionsRadiosInline1" <if condition="$webCache['cacheindex'] eq 1">checked="checked"</if>>是
                                <input type="radio" value="0" name="cacheindex" id="optionsRadiosInline2" <if condition="$webCache['cacheindex'] neq 1">checked="checked"</if>>否
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<script>
    var SCOPE = {
        'save_url' : '/admin.php?c=basic&a=add',
        'jump_url' : '/admin.php?c=basic'
    };

</script>
<include file="Common:footer"/>
