<include file="Common:header"/>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-9">
                <div class="c-news-list">
                    <volist name="result['news']" id="vo">
                        <dl>
                            <dt><a href="/article/{$vo.catid}/{$vo.news_id}" target="_blank">{$vo.title}</a></dt>
                            <dd class="news-img">
                                <a href="/article/{$vo.catid}/{$vo.news_id}" target="_blank"><img width="200" height="120" src="{$vo.thumb|isPicEmpty}" alt="{$vo.title}"></a>
                            </dd>
                            <dd class="news-intro">
                                {$vo.description}
                            </dd>
                            <dd class="news-info">
                                {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(0)
                            </dd>
                        </dl>
                    </volist>
                    {$result['pageShow']}
                </div>
            </div>
            <!--网站右侧排行榜-->
            <include file="Index:right"/>
        </div>
    </div>
</section>
<include file="Common:footer"/>
